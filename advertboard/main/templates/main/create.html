{% extends 'main/base.html' %}
{% block title %}
Создать новое объявление
{% endblock %}
{% block content %}
    <h1>Создать объявление</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name }}<br>
        {{ form.price }}<br>
        {{ form.description }}<br>
        {{ form.category }}<br>

        <button type="submit" class="'btn btn-success">Разместить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
